<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>
                2122
            </h1>
            <p>346+74*24</p>
        </div>
        <div class="keypad">
            <div class="keys">C</div>
            <div class="keys">&plus;/&minus;</div>
            <div class="keys">&percnt;</div>
            <div class="keys">&divide;</div>
            <div class="keys">7</div>
            <div class="keys">8</div>
            <div class="keys">9</div>
            <div class="keys">&times;</div>
            <div class="keys">4</div>
            <div class="keys">5</div>
            <div class="keys">6</div>
            <div class="keys">&minus;</div>
            <div class="keys">1</div>
            <div class="keys">2</div>
            <div class="keys">3</div>
            <div class="keys">&plus;</div>
            <div class="keys">0</div>
            <div class="keys">.</div>
            <div class="keys"><i class="fa-solid fa-delete-left"></i></div>
            <div class="keys">&equals;</div>
        </div>
    </div>
</body>
</html>
