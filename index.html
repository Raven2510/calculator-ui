<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="webdev1_q7_delarama_johnrayben.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 id="result">
                
            </h1>
            <p id="expr"></p>
        </div>
        <div class="keypad">
            <button id="clearBtn" class="keys">C</button>
            <button id="signBtn" class="keys">&plus;/&minus;</button>
            <button id="percentBtn" class="keys">&percnt;</button>
            <button id="divisionBtn" class="keys">&divide;</button>
            <button id="seven" class="keys">7</button>
            <button id="eight" class="keys">8</button>
            <button id="nine" class="keys">9</button>
            <button id="multiplyBtn" class="keys">&times;</button>
            <button id="four" class="keys">4</button>
            <button id="five" class="keys">5</button>
            <button id="six" class="keys">6</button>
            <button id="subtractBtn" class="keys">&minus;</button>
            <button id="one" class="keys">1</button>
            <button id="two" class="keys">2</button>
            <button id="three" class="keys">3</button>
            <button id="additionBtn" class="keys">&plus;</button>
            <button id="zero" class="keys">0</button>
            <button id="decimalBtn" class="keys">.</button>
            <button id="deleteBtn" class="keys"><i class="fa-solid fa-delete-left"></i></button>
            <button id="equalBtn" class="keys">&equals;</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
